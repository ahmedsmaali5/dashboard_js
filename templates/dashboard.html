{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
{% endblock %}

{% block content %}
<div class="row">
{%for x in Categories%}
<a href="#" class="{{x.color}}">{{x.name}}</a>
{%endfor%}


</div>
<div class="row">
  Product Views
  <div class="progress col-sm-12">
    <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
  </div>
  Categories Views
  <div class="progress col-sm-12">
    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
  </div>
  </div>

    <div class="row">
        <div class="col-sm-6">
          <h2>{{Data}}</h2>
        </div>
        <div class="col-sm-6">
          <canvas id="myChart" width="200" height="200"></canvas>
        </div>
      </div>

      <div class="row">

            <canvas id="myChart2" width="200" height="200"></canvas>
        </div>
{%endblock%}

{% block block_js %}

    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{%for x in Categories%}'{{x.name}}',{%endfor%}],
            datasets: [{
                label: 'Category Score',
                data: [10,5,6,4],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: [{%for x in Categories%}'{{x.name}}',{%endfor%}],
            datasets: [{
                label: 'Category Score',
                data: [10,5,6,4],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
    {%endblock%}
